name: ci 
on:
  push:
    branches:
      - master 
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: playwright install --with-deps && pip install mkdocs-material mkdocs-minify-plugin mkdocs-glightbox
      - run: mkdocs gh-deploy --force
